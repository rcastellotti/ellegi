{{define "layout"}}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="/assets/3d/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/codesearch.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
  <script src="/assets/js/jquery.min.js"></script>
  <!--https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js-->
  <script src="/assets/js/underscore-min.js"></script>
  <!--https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js-->
  <script src="/assets/js/backbone-min.js"></script>
  <!--https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js-->
  <script src="/assets/js/bootstrap.min.js"></script>
  <!--https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js-->
  <script src="/assets/js/bootstrap-select.min.js"></script>
  <!--https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js-->
  <link rel="stylesheet" href="/assets/css/bootstrap-select.min.css">
  <!--https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css-->
  <script src="/assets/js/js.cookie.min.js"></script>
  <!--https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js-->
  <script src="/assets/js/bundle.js"></script>
  {{if .ScriptData}}<script>window.scriptData = {{.ScriptData }};</script>{{end}}
  {{if .ScriptName}}<script>window.page = {{.ScriptName }};</script>{{end}}
</head>



<body>
  {{if .IncludeHeader}}
  <div id='header'>
	<ul>
	  <li><a href="/">search</a></li>
	  <li><a href="/about">about</a></li>
	  <li><a href="https://github.com/livegrep/livegrep">source</a></li>
	  {{if .Config.Feedback.MailTo}}<li><a id='feedbacklink' href="mailto:{{.Config.Feedback.MailTo}}">feedback</a></li>{{end}}
	  <li class='first'>livegrep is a project by <a href="http://blog.nelhage.com/">Nelson Elhage</a></li>
	</ul>
  </div>
  {{end}}
  {{block "body" .}}{{end}}
</body>

</html>
{{end}}
